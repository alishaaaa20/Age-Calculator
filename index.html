<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .input-container {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        color: #333;
        width: 400px; /* Adjust the width as needed */
      }
      .result h3 {
        margin-bottom: 10px;
        color: #4caf50;
      }
      .result p {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Age Calculator</h2>
      <div class="input-container">
        <label for="dob">Enter your birthdate:</label>
        <input type="date" id="dob" />
        <button onclick="calculateAge()">Calculate</button>
      </div>
      <div class="result" id="result">
        <!-- Age results will be displayed here -->
      </div>
    </div>

    <script>
      function calculateAge() {
        var dob = new Date(document.getElementById("dob").value);
        var todayDate = new Date();

        var ageInYears = todayDate.getFullYear() - dob.getFullYear();
        var ageInMonths = todayDate.getMonth() - dob.getMonth();
        var ageInDays = todayDate.getDate() - dob.getDate();

        if (ageInDays < 0) {
          ageInMonths--;
          ageInDays += new Date(
            todayDate.getFullYear(),
            todayDate.getMonth(),
            0
          ).getDate();
        }
        if (ageInMonths < 0) {
          ageInYears--;
          ageInMonths += 12;
        }

        var ageInSeconds = Math.floor((todayDate - dob) / 1000);
        var ageInMinutes = Math.floor(ageInSeconds / 60);
        var ageInHours = Math.floor(ageInMinutes / 60);
        var ageInDaysTotal = Math.floor(ageInSeconds / (24 * 60 * 60));
        var ageInWeeks = Math.floor(ageInDaysTotal / 7);
        var remainingDays = ageInDaysTotal % 7;

        document.getElementById("result").innerHTML =
          "<h3>Age Summary:</h3>" +
          "<p> Age: " +
          ageInYears +
          " years " +
          ageInMonths +
          " months " +
          ageInDays +
          " days" +
          "</p>" +
          "<br>" +
          "<p> Age in months: " +
          (ageInYears * 12 + ageInMonths) +
          " months " +
          ageInDays +
          " days" +
          "</p>" +
          "<br>" +
          " <p> Age in weeks: " +
          ageInWeeks +
          " weeks " +
          remainingDays +
          " days" +
          "</p>" +
          "<br>" +
          " <p> Age in days: " +
          ageInDaysTotal +
          " days" +
          "</p>" +
          "<br>" +
          "<p> Age in hours: " +
          ageInHours +
          " hours" +
          "</p>" +
          "<br>" +
          "<p> Age in minutes: " +
          ageInMinutes +
          " minutes" +
          "</p>" +
          "<br>" +
          "<p> Age in seconds: " +
          ageInSeconds +
          " seconds";
        ("</p>");
      }
    </script>
  </body>
</html>
